  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
 </head>
<body class="sb-nav-fixed">
  <!-- Navbar Superior (fijo) -->

    <a class="navbar-brand ps-3" href="#">La Cusqueña</a>

      <i class="fas fa-bars"></i>
    </button>
    <ul class="navbar-nav ms-auto me-3">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown">
          <i class="fas fa-user fa-fw"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#!">Cerrar Sesión</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <script>
        fetch('sidebear_Admin.html')
          .then(r => r.text())
          .then(html => document.getElementById('layoutSidenav_nav').innerHTML = html)
          .catch(e => console.error('Error cargando sidebar:', e));
      </script>
    </div>

    
    <div id="layoutSidenav_content">
      <main class="container-xl my-2 col-10 mx-auto">
        <div class="container-fluid px-4 ">
          <h1 class="mb-4 text-center">Gestión de Usuarios</h1>

          <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
              <div class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Buscar usuario">
                <a href="#" class="btn btn-primary">Buscar</a>
              </div>
              <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar</a>
            </div>
          </div>
          <!-- Modal Agregar -->
          <div class="modal fade " id="modalAgregar">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header ">
                  <h3 class="modal-title" id="miModalLabel">Registro de Usuario</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                  <form action="" method="">
                    <div class="mb-3">
                      <label for="usuario" class="form-label fw-bold">Usuario:</label>
                      <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="mb-3">
                      <label for="contrasena" class="form-label fw-bold">Contraseña:</label>
                      <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>
                    <div class="mb-3">
                      <label for="correo" class="form-label fw-bold">Correo Electrónico:</label>
                      <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="mb-3">
                      <label for="rol" class="form-label fw-bold">Rol:</label>
                      <select class="form-select" id="rol" name="rol" required>
                        <option value="">--SELECCIONAR--</option>
                        <option value="admin">Administrador</option>
                        <option value="user">Secretaria</option>
                      </select>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                      <label class="form-label me-3 fw-bold">Estado:</label>
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="estado" value="activo" id="activo" required>
                        <label class="form-check-label" for="activo">Activo</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="estado" value="inactivo" id="inactivo">
                        <label class="form-check-label" for="inactivo">Inactivo</label>
                      </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin Modal Agregar -->

          <!-- Modal Editar -->
          <div class="modal fade " id="modalEditar">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header ">
                  <h3 class="modal-title" id="miModalLabel">Actualización de Usuario</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                  <form action="" method="">
                    <input type="hidden" id="editarId">
                    <div class="mb-3">
                      <label for="usuario" class="form-label fw-bold">Usuario:</label>
                      <input type="text" class="form-control" id="editarUsuario" name="usuario" required>
                    </div>
                    <div class="mb-3">
                      <label for="contrasena" class="form-label fw-bold">Contraseña:</label>
                      <input type="password" class="form-control" id="editarContrasena" name="contrasena" required>
                    </div>
                    <div class="mb-3">
                      <label for="correo" class="form-label fw-bold">Correo Electrónico:</label>
                      <input type="email" class="form-control" id="editarCorreo" name="correo" required>
                    </div>
                    <div class="mb-3">
                      <label for="rol" class="form-label fw-bold">Rol:</label>
                      <select class="form-select" id="editarRol" name="rol" required>
                        <option value="">--SELECCIONAR--</option>
                        <option value="admin">Administrador</option>
                        <option value="user">Secretaria</option>
                      </select>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                      <label class="form-label me-3 fw-bold">Estado:</label>
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="editarEstado" value="activo" id="editarEstadoActivo" required>
                        <label class="form-check-label" for="activo">Activo</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="editarEstado" value="inactivo" id="editarEstadoInactivo">
                        <label class="form-check-label" for="inactivo">Inactivo</label>
                      </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <button type="submit" class="btn btn-success">Modificar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin Modal Editar -->

          
          <!-- Tabla -->
          <div class="table-responsive my-4">
            <table class="table  table-bordered table-hover text-center">
              <thead>
                <tr class="table-dark">
                  <th>ID</th>
                  <th>Usuario</th>
                  <th>Contraseña</th>
                  <th>Correo Electronico</th>
                  <th>Rol</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody class="align-middle">
                <tr>
                  <td>01</td>
                  <td>Luis</td>
                  <td>12345</td>
                  <td>admin@gmail.com</td>
                  <td>Administrador</td>
                  <td>
                    <span class="badge bg-success">Activo</span>
                  </td>
                  <td>
                    <a href="#" class="btn btn-success p-1" data-bs-toggle="modal"
                      data-bs-target="#modalEditar">Editar</a>
                    <a href="#" class="btn btn-danger p-1">Eliminar</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Fin Tabla -->

          <!-- Paginación -->
          <nav aria-label="Page navigation example" class="d-flex justify-content-end ">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- Fin Paginación -->
        </div>
      </main>

    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'http://localhost/cusquena/backend/api/controllers/gestionUsuario.php';
  
    document.addEventListener('DOMContentLoaded', function () {
      listarUsuarios();
  
      // Buscar usuario
      document.querySelector('.btn-primary').addEventListener('click', function () {
        const termino = document.querySelector('input[placeholder="Buscar usuario"]').value;
        listarUsuarios(termino);
      });
  
      // Agregar usuario
      document.querySelector('#modalAgregar form').addEventListener('submit', function (e) {
        e.preventDefault();
  
        const data = {
          usuario: document.getElementById('usuario').value,
          contrasena: document.getElementById('contrasena').value,
          correo: document.getElementById('correo').value,
          rol: document.getElementById('rol').value,
          estado: document.querySelector('input[name="estado"]:checked').value
        };
  
        fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
          .then(res => res.json())
          .then(res => {
            alert(res.message);
            listarUsuarios();
            document.querySelector('#modalAgregar .btn-close').click();
          });
      });
  
      // Editar usuario
      document.querySelector('#modalEditar form').addEventListener('submit', function (e) {
        e.preventDefault();
  
        const id = document.getElementById('editarId').value;
        const data = {
          id,
          usuario: document.getElementById('editarUsuario').value,
          contrasena: document.getElementById('editarContrasena').value,
          correo: document.getElementById('editarCorreo').value,
          rol: document.getElementById('editarRol').value,
          estado: document.querySelector('input[name="editarEstado"]:checked').value
        };
  
        fetch(API_URL, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
          .then(res => res.json())
          .then(res => {
            alert(res.message);
            listarUsuarios();
            document.querySelector('#modalEditar .btn-close').click();
          });
      });
    });
  
    // Función para listar usuarios
    function listarUsuarios(buscar = '') {
      const tbody = document.querySelector('tbody');
      tbody.innerHTML = '';
  
      const url = buscar ? `${API_URL}?buscar=${encodeURIComponent(buscar)}` : API_URL;
  
      fetch(url)
        .then(res => res.json())
        .then(data => {
          data.forEach(usuario => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
              <td>${usuario.id}</td>
              <td>${usuario.usuario}</td>
              <td>${usuario.contrasena}</td>
              <td>${usuario.correo}</td>
              <td>${usuario.rol}</td>
              <td><span class="badge ${usuario.estado === 'activo' ? 'bg-success' : 'bg-danger'}">${usuario.estado}</span></td>
              <td>
                <button class="btn btn-success btn-sm" onclick='llenarModalEditar(${JSON.stringify(usuario)})' data-bs-toggle="modal" data-bs-target="#modalEditar">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${usuario.id})">Eliminar</button>
              </td>
            `;
            tbody.appendChild(fila);
          });
        });
    }
  
    // Llenar modal de edición
    function llenarModalEditar(usuario) {
      document.getElementById('editarId').value = usuario.id;
      document.getElementById('editarUsuario').value = usuario.usuario;
      document.getElementById('editarContrasena').value = usuario.contrasena;
      document.getElementById('editarCorreo').value = usuario.correo;
      document.getElementById('editarRol').value = usuario.rol;
      document.getElementById('editarEstadoActivo').checked = usuario.estado === 'activo';
      document.getElementById('editarEstadoInactivo').checked = usuario.estado === 'inactivo';
    }
  
    // Eliminar usuario
    function eliminarUsuario(id) {
      if (confirm('¿Estás seguro de eliminar este usuario?')) {
        fetch(API_URL, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        })
          .then(res => res.json())
          .then(res => {
            alert(res.message);
            listarUsuarios();
          });
      }
    }
  </script>  
</body>

</html>
