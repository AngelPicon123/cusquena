<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion Contraseña</title>
    <link rel="stylesheet" href="../css/recuperar_contraseña.css">
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <img src="../imagenes/logohumano.png" class="img">
            <h2>Recupera tu contraseña</h2>
            <form id="resetForm">
                <label for=""></label>
                <p>Ingresa tu correo electrónico para recibir instrucciones para restablecer su contraseña.</p>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" autofocus="1" required>
                <button type="submit">Enviar enlace de recuperación</button>
                <a href="login.html" class="button">Volver</a>
            </form>
        </div>
    </div>
</body>
</html>
