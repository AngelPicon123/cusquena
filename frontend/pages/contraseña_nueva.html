<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar contraseña nueva</title>
    <link rel="stylesheet" href="../css/contraseña_nueva.css">
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <img src="imagenes/logohumano.png" class="img">
            <h2><center>Ingresar contraseña nueva</center></h2>
            <form id="newPasswordForm">
                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" id="newPassword" placeholder="Ingrese contraseña nueva" name="newPassword" required>
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" placeholder="Ingrese contraseña nueva" name="confirmPassword" required>
                <button type="submit">Actualizar Contraseña</button>
            </form>
        </div>
    </div>
</body>
</html>
